<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-light text-dark">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-4">Login</h2>
                        <!-- Hiển thị thông báo lỗi nếu có -->
                        <div th:if="${error}" class="alert alert-danger">
                            Invalid username or password. Please try again.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group mb-4">
                                <input type="text" id="email" name="username" class="form-control" placeholder="User Name" required>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg px-4">Login</button>
                        </form>
                        <p class="mt-4">Don't have an account? <a th:href="@{/signup}" class="text-primary fw-bold">Sign Up</a></p>
                        <p class="small"><a th:href="@{/forgot-password}" class="text-muted">Forgot password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>

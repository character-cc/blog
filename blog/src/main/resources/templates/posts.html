<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 20px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }
        .post h3 {
            margin-top: 0;
            font-size: 1.25rem;
            color: #333;
        }
        .post p {
            color: #555;
            line-height: 1.5;
        }
        .action-icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .action-icons button {
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 1.25rem;
            margin-left: 5px;
            transition: color 0.3s;
        }
        .action-icons button:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar"></div>

<div class="container">
    <h2>User Posts</h2>
    <div th:each="post : ${userPosts}">
        <div class="post">
            <!-- Post Content -->
            <h3 th:text="${post.title}">Post Title</h3>
            <p th:text="${post.content}">Post content here...</p>

            <!-- Action Icons for Edit and Delete -->
            <div class="action-icons">
                <!-- Edit icon with onclick event -->
                <button onclick="editPost([[${post.id}]])" title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                    </svg>                </button>
                <!-- Delete icon with onclick event -->
                <button onclick="deletePost([[${post.id}]])" title="Delete">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Include FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    // Function to handle editing post
    function editPost(postId) {
        console.log("Edit post:", postId);
        // Chuyển hướng tới trang chỉnh sửa bài viết
        window.location.href = `/posts/edit/${postId}`;
    }

    // Function to handle deleting post
    function deletePost(postId) {
        if (confirm("Are you sure you want to delete this post?")) {
            fetch(`/api/posts/delete/${postId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Post deleted successfully!");
                    location.reload(); // Reload the page to update the list
                } else {
                    alert("Failed to delete post.");
                }
            })
            .catch(error => console.error("Error deleting post:", error));
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

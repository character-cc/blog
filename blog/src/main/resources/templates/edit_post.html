<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .con {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container1 {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="con">
    <div class="container1">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Chỉnh Sửa Bài Viết</h5>
                <!-- Form chỉnh sửa bài viết -->
                <form th:action="@{/post/update/{id}(id=${post.id})}" method="post" id="editPostForm">
                    <!-- Thêm CSRF token -->
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                    <!-- Tiêu đề bài viết -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Tiêu đề bài viết</label>
                        <input type="text" class="form-control" id="title" name="title"
                               th:value="${post.title}" placeholder="Nhập tiêu đề" required>
                    </div>

                    <!-- Nội dung bài viết -->
                    <div class="mb-3">
                        <label for="content" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="content" name="content" rows="4"
                                  placeholder="Nhập nội dung bài viết" required th:text="${post.content}"></textarea>
                    </div>

                    <!-- Nút cập nhật bài viết -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Cập nhật bài viết</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction | Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .con {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container1 {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styling for each post */
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Voting section */
        .vote-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }
        .vote-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            outline: none;
            transition: color 0.3s;
        }
        .vote-buttons button.voted {
            color: green;
        }
        .vote-buttons button.not-voted {
            color: gray;
        }
        .vote-count {
            font-weight: bold;
            font-size: 1.2rem;
            color: #555;
            margin: 5px 0;
        }

        /* Content styling */
        .post-content {
            flex: 1;
            color: #555;
            line-height: 1.6;
            max-height: 100px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: max-height 0.5s ease;
        }
        .post-content.expanded {
            max-height: none;
        }

        /* Header styling */
        .post h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        /* Styling for "Read More" button */
        .read-more {
            align-self: flex-end;
            color: #1e88e5;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
            margin-top: 10px;
        }
        .read-more:hover {
            color: #0056b3;
        }

        /* Layout for the vote section and post content */
        .post-inner {
            display: flex;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="con">
    <div class="container1">
        <h1 th:if="${success}">Thành công</h1>
<div th:if="${#authentication.principal != null}">
    <div class="card mb-4 shadow-sm">

        <div class="card-body">
            <h5 class="card-title text-center mb-4">Đăng Bài Viết Mới</h5>
            <form action="/post" method="post" id="postForm">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                <!-- Tiêu đề bài viết -->
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề bài viết</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Nhập tiêu đề" required>
                </div>

                <!-- Nội dung bài viết -->
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung</label>
                    <textarea class="form-control" id="content" name="content" rows="4" placeholder="Nhập nội dung bài viết" required></textarea>
                </div>

                <!-- Nút đăng bài viết -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Đăng bài viết</button>
                </div>
            </form>
        </div>
    </div>
</div>



        </div>
</div>
</body>
</html>

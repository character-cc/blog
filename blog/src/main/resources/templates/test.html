<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài viết</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .post-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .post-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .post-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .post-author {
            font-size: 1rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .post-card {
                flex: 0 0 calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .post-card {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="post-grid">
        <!-- Sử dụng th:each để render các bài viết từ server -->
        <div class="post-card col-12 col-md-6 col-lg-3" th:each="post : ${posts}">
            <!-- Tiêu đề bài viết -->
            <h2 class="post-title" th:text="${post.title}">Tiêu đề bài viết</h2>

            <!-- Tác giả bài viết -->
            <p class="post-author" th:text="'Tác giả: ' + ${post.author}">Tác giả</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
